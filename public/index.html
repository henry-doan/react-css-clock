<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>JS Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hrHand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand secHand second-hand"></div>
      </div>
    </div>

    <p class="watermark">Made By <a href="https://github.com/nightwing891/JavaScript-30/tree/master/jsCssClock" target="_blank">Henry Doan</a></p>
    
    <script src="main.js"></script>
    <script src="snow.js"></script>
  </body>
</html>
